<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form1">
            <p:panelGrid columns="2">
                <h:outputText value="Nombre" />
                <p:inputText value="#{catBean.nombre}" required="true"/>
                <h:outputText value="" />
                <p:commandButton value="save" actionListener="#{catBean.guardar()}" />
            </p:panelGrid>
        </h:form>
         
        <h:form id="form2">
            <p:dataTable value="#{catBean.categoria}" var="c">
                <p:column>
                    <f:facet name="header">CODIGO</f:facet>
                    <h:outputText value="#{c.codigo}"></h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">NOMBRE</f:facet>
                    <h:outputText value="#{c.nombre}"></h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
